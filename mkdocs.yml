site_name: DuckDB FuncApply Extension
site_description: Dynamic function application for DuckDB
site_url: https://duckdb-func-apply.readthedocs.io/

repo_name: duckdb_func_apply
repo_url: https://github.com/your-username/duckdb_func_apply

theme:
  name: material
  palette:
    - scheme: default
      primary: yellow
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: yellow
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.follow
    - content.code.copy

nav:
  - Home: index.md
  - API Reference: api.md
  - Examples: examples.md
  - Limitations: limitations.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - toc:
      permalink: true

docs_dir: docs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-username/duckdb_func_apply
